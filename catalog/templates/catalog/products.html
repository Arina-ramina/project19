{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}
<div class="col-md-5">
    <a class="btn btn-sm btn-outline-secondary" href="#">Добавить продукт</a>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Список продуктов</h1>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <img src="{{ object.preview.url }}" alt="{{ object.name }}">
                            <p class="card-text">{{ object.name|title }}</p>
                            <p class="card-text">{{ object.title|slice:":100" }}</p>
                            <p class="card-text">{{ object.price_for_one }} рублей за шт</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
